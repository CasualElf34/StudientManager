<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Detail</title>
</head>
<body>
    <h1>Course Detail</h1>
    <p th:text="'Course Name: ' + ${course.name}"></p>
    <p th:text="'Course Code: ' + ${course.courseCode}"></p>
    <p th:text="'Credit Hours: ' + ${course.creditHours}"></p>
</body>
</html>
